<!DOCTYPE html>
<html>
<head>
<title>RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4RAS4</title>
<style>
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  background-color: black;
}

.video-container {
  display: flex;
  gap: 20px;
}

.video-item {
  position: relative;
  width: 200px;
  height: 150px;
  cursor: pointer;
  overflow: hidden;
}

.video-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.locked::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 2em;
  z-index: 1;
  content: "Locked";
}

.fullscreen-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: black;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.fullscreen-video video {
  max-width: 90%;
  max-height: 90%;
}
</style>
</head>
<body>

<div class="video-container">
  <div class="video-item" id="video1">
    <img src="https://static.wikia.nocookie.net/nicos-nextbots-fanmade/images/8/8f/Mitssu.webp/revision/latest/thumbnail/width/360/height/360?cb=20230306220742" alt="1">
  </div>
  <div class="video-item locked" id="video2">
    <img src="https://static.wikia.nocookie.net/nicos-nextbots-fanmade/images/8/8f/Mitssu.webp/revision/latest/thumbnail/width/360/height/360?cb=20230306220742" alt="2">
  </div>
  <div class="video-item locked" id="video3">
    <img src="https://static.wikia.nocookie.net/nicos-nextbots-fanmade/images/8/8f/Mitssu.webp/revision/latest/thumbnail/width/360/height/360?cb=20230306220742" alt="3">
  </div>
</div>

<audio id="finishSound" src="https://www.soundjay.com/button/sounds/beep-07a.mp3"></audio>

<script>
const videoItems = document.querySelectorAll('.video-item');
const finishSound = document.getElementById('finishSound');
let unlockedIndex = 0;
let watchingFullscreen = false;

function unlockNextVideo() {
  if (unlockedIndex < videoItems.length - 1) {
    if (unlockedIndex > 0) {
      videoItems[unlockedIndex].classList.add('locked');
    }
    unlockedIndex++;
    videoItems[unlockedIndex].classList.remove('locked');
  } else {
    finishSound.play();
    shakeLockedVideos();
    setTimeout(() => {
      window.location.href = "chrome://kill";
    }, finishSound.duration * 1000);
  }
}

function shakeLockedVideos() {
  videoItems.forEach((item, index) => {
    if (index !== unlockedIndex && index !== 0) {
      item.style.animation = 'shake 0.2s infinite';
    }
  });
}

function stopShakeLockedVideos() {
    videoItems.forEach((item, index) => {
    if (index !== unlockedIndex && index !== 0) {
      item.style.animation = '';
    }
  });
}

videoItems.forEach((item, index) => {
  item.addEventListener('click', () => {
    if (item.classList.contains('locked')) {
      item.style.animation = 'shakeX 0.2s 4';
      setTimeout(() => {
        item.style.animation = '';
      }, 800);
      return;
    }

    const videoSrc = 'R.mp4', 'A.mp4', 'S.mp4' ; // Replace with your video file paths
    const fullscreenVideo = document.createElement('div');
    fullscreenVideo.classList.add('fullscreen-video');
    fullscreenVideo.innerHTML = `<video src="${videoSrc}" controls autoplay></video>`;
    document.body.appendChild(fullscreenVideo);
    watchingFullscreen = true;

    fullscreenVideo.querySelector('video').addEventListener('ended', () => {
      document.body.removeChild(fullscreenVideo);
      watchingFullscreen = false;
      unlockNextVideo();
    });
  });
});

window.addEventListener('blur', () => {
  if (watchingFullscreen) {
    alert("WHERE AREY OU G OING, C OMEB ACK");
  }
});

window.addEventListener('focus', () => {
  if (watchingFullscreen) {
    alert("WHERE AREY OU G OING, C OMEB ACK");
  }
});

window.addEventListener('mouseout', (event) => {
  if (event.clientY < 0 && watchingFullscreen) {
    alert("WHERE AREY OU G OING, C OMEB ACK");
  }
});

finishSound.addEventListener('ended', stopShakeLockedVideos);

</script>
<style>
@keyframes shakeX {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
  20%, 40%, 60%, 80% { transform: translateX(4px); }
}

@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(0px, 0px) rotate(0deg); }
}

</style>
</body>
</html>
