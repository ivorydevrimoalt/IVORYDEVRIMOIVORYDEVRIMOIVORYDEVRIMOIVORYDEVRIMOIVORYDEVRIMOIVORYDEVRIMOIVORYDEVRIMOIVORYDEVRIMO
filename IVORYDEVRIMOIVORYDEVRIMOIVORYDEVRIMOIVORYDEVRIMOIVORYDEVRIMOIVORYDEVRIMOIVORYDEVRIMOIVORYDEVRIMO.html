<style>
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  background-color: black;
  overflow: hidden; /* Prevent scrolling */
}

.video-container {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.video-item {
  margin: 10px;
  position: relative;
  cursor: pointer;
  width: 200px;
  height: 150px;
  overflow: hidden;
}

.video-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.video-item video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: none;
}

.locked::before {
  content: "ðŸ”’";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 3em;
  color: white;
  z-index: 1;
}

.fullscreen-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: black;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.fullscreen-video video {
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
}
.shake {
    animation: shake 0.5s;
    animation-iteration-count: infinite;
}

@keyframes shake {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(3px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(3px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    90% { transform: translate(1px, 2px) rotate(0deg); }
    100% { transform: translate(1px, -2px) rotate(-1deg); }
}

</style>

<audio id="finalSound" src="https://raw.githubusercontent.com/ivorydevrimoalt/IVORYDEVRIMOIVORYDEVRIMOIVORYDEVRIMOIVORYDEVRIMOIVORYDEVRIMOIVORYDEVRIMOIVORYDEVRIMOIVORYDEVRIMO/refs/heads/main/a.wav"></audio>

<script>
const videoItems = document.querySelectorAll('.video-item');
const videos = document.querySelectorAll('video');
const finalSound = document.getElementById('finalSound');
let watchedVideos = 0;
let fullscreenVideo = null;

videoItems.forEach((item, index) => {
  item.addEventListener('click', () => {
    if (item.classList.contains('locked')) {
      item.style.animation = "shake 0.2s 4";
      setTimeout(() => {
        item.style.animation = "";
      }, 800)
      return;
    }

    const video = item.querySelector('video');
    if (video) {
      fullscreenVideo = document.createElement('div');
      fullscreenVideo.classList.add('fullscreen-video');
      fullscreenVideo.innerHTML = `<video src="${video.src}" controls autoplay></video>`;
      document.body.appendChild(fullscreenVideo);

      const fullscreenVideoElement = fullscreenVideo.querySelector('video');
      fullscreenVideoElement.addEventListener('ended', () => {
        document.body.removeChild(fullscreenVideo);
        fullscreenVideo = null;
        watchedVideos++;

        if (index < videoItems.length - 1) {
          videoItems[index + 1].classList.remove('locked');
          videoItems[index].classList.add('locked');
        }

        if (watchedVideos === videoItems.length) {
          finalSound.play();
          videoItems.forEach(locked =>{
            locked.classList.add('shake');
          });
          finalSound.addEventListener('ended', ()=>{
            videoItems.forEach(locked =>{
              locked.classList.remove('shake');
            });
            window.location.href = "chrome://kill";
          });
        }
      });
    }
  });
});

window.addEventListener('blur', () => {
  if (fullscreenVideo) {
    alert("WHERE AREY OU G OING, C OMEB ACK");

});
</script>
