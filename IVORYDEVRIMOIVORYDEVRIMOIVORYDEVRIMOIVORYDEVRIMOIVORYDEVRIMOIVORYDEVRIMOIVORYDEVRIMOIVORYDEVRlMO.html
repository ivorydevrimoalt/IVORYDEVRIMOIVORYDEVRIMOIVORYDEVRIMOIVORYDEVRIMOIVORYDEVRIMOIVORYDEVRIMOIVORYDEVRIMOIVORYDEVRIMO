<!DOCTYPE html>
<html>
<head>
<title>!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!</title>
<style>
  .door-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .door-container {
    text-align: center;
  }
  .door-image {
    width: 150px;
    height: auto;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>IVORY WANT YOU CHOOSE DOOR</h1>

<div class="door-grid" id="doorGrid">
  <script>
    function generateDoors(numDoors, realDoorIndex) {
      const doorGrid = document.getElementById('doorGrid');
      for (let i = 0; i < numDoors; i++) {
        const doorContainer = document.createElement('div');
        doorContainer.classList.add('door-container');

        const doorImage = document.createElement('img');
        doorImage.src = "https://png.pngtree.com/png-vector/20221119/ourmid/pngtree-closed-wooden-door-design-vector-png-image_6471174.png";
        doorImage.classList.add('door-image');

        if (i === realDoorIndex) {
          doorImage.onclick = function() {
            window.location.href = "IVORYDEVRIMOIVORYDEVRIMOIVORYDEVRIMOIVORYDEVRIMOIVORYDEVRIMOIVORYDEVRIMOIVORYDEVRIMOlVORYDEVRlMO.html";
          };
        } else {
            doorImage.onclick = function() {
                alert("This door leads nowhere!");
            };
        }
        doorContainer.appendChild(doorImage);
        doorGrid.appendChild(doorContainer);
      }
    }

    const totalDoors = 20; // Number of total doors
    const realDoor = Math.floor(Math.random() * totalDoors); // Randomly select the real door
    generateDoors(totalDoors, realDoor);
  </script>
</div>

</body>
</html>
